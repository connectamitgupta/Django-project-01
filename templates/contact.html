{% extends 'base.html' %}

{% block title %}
  This is contact us page
{% endblock %}

{% block body %}
  <div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?business,contact" class="d-block w-100" alt=" thumbnail-1" />
    <h3 class="text-center">Contact us</h3>
  </div>
  <div class="container">
    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="nameInput1" placeholder="Name" name="name" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Mobile</label>
        <input type="phone" class="form-control" id="phoneInput1" placeholder="10 digit number without country code" name="phone" />
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="emailInput1" placeholder="name@example.com" name="email" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Details</label>
        <textarea class="form-control" id="detailInput1" rows="4" name="desc"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
      
    </form>
  </div>
  
{% endblock %}
